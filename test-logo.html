<!DOCTYPE html>

<head>

    <title>Test Logo - À LA FOLIE</title>

    <style>
        body {
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            gap: 50px;
        }
        .container {
            background: #1a1a1a;
            padding: 40px 60px;
            border-radius: 12px;
        }
        .label {
            color: #666;
            font-family: sans-serif;
            font-size: 12px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }
        h2 {
            color: #888;
            font-family: sans-serif;
            font-weight: 300;
            margin: 30px 0 10px 0;
        }
        .flower-hitbox {
            cursor: pointer;
        }

    <h2>Logo avec couleurs néon (comme la ref)</h2>

    <!-- FLEUR 1: Marguerite blanche -->
    <div class="container">
        <div class="label">Marguerite blanche</div>
        <svg viewBox="0 0 118 40" style="height:55px;" class="logo" data-id="1">
            <style>
                @keyframes spin1 { to { transform: rotate(360deg); } }
                @keyframes glowPulse1 { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.7; } }
                @keyframes sparkle { 0% { filter: brightness(1); } 20% { filter: brightness(1.8); } 40% { filter: brightness(1.2); } 60% { filter: brightness(2); } 80% { filter: brightness(1.4); } 100% { filter: brightness(1); } }
                .flower1 { animation: spin1 30s linear infinite; transform-origin: 71px 21px; }
                .glow1 { opacity: 0.15; transition: all 0.4s ease; }
                .petals1 { opacity: 0.9; transition: all 0.4s ease; }
                .letter1 { transition: all 0.4s ease; filter: brightness(0.85); }
                .logo[data-id="1"].hovered .glow1 { opacity: 0.6; animation: glowPulse1 1.5s ease-in-out infinite; }
                .logo[data-id="1"].hovered .petals1 { opacity: 1; }
                .logo[data-id="1"].hovered .letter1 { filter: brightness(1.2); }
                .logo[data-id="1"].hovered .flower1 { animation-duration: 6s; }
                .logo[data-id="1"].clicked .letter1 { animation: sparkle 0.8s ease-in-out; }
            </style>
            <defs>
                <filter id="gl1" x="-200%" y="-200%" width="500%" height="500%"><feGaussianBlur in="SourceGraphic" stdDeviation="4"/></filter>
                <filter id="neo1" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur in="SourceGraphic" stdDeviation="0.4" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
            </defs>
            <!-- Lettres -->
            <text class="letter1" x="0" y="28" style="font-family:'Tenor Sans',sans-serif;font-size:22px;fill:#d946ef;">À</text>
            <text class="letter1" x="18" y="28" style="font-family:'Tenor Sans',sans-serif;font-size:22px;fill:#f472b6;">L</text>
            <text class="letter1" x="30" y="28" style="font-family:'Tenor Sans',sans-serif;font-size:22px;fill:#fb923c;">A</text>
            <text class="letter1" x="48" y="28" style="font-family:'Tenor Sans',sans-serif;font-size:22px;fill:#4ade80;">F</text>
            <!-- Glow -->
            <g class="glow1" filter="url(#gl1)"><circle fill="#fff" cx="71" cy="21" r="7"/></g>
            <!-- Fleur -->
            <g class="flower1 petals1" filter="url(#neo1)">
                <g transform="translate(71,21)">
                    <ellipse fill="#fff" stroke="rgba(255,255,255,0.8)" stroke-width="1" cx="0" cy="-5" rx="1.4" ry="3.5"/>
                    <ellipse fill="#fff" stroke="rgba(255,255,255,0.8)" stroke-width="1" cx="0" cy="-5" rx="1.4" ry="3.5" transform="rotate(45)"/>
                    <ellipse fill="#fff" stroke="rgba(255,255,255,0.8)" stroke-width="1" cx="0" cy="-5" rx="1.4" ry="3.5" transform="rotate(90)"/>
                    <ellipse fill="#fff" stroke="rgba(255,255,255,0.8)" stroke-width="1" cx="0" cy="-5" rx="1.4" ry="3.5" transform="rotate(135)"/>
                    <ellipse fill="#fff" stroke="rgba(255,255,255,0.8)" stroke-width="1" cx="0" cy="-5" rx="1.4" ry="3.5" transform="rotate(180)"/>
                    <ellipse fill="#fff" stroke="rgba(255,255,255,0.8)" stroke-width="1" cx="0" cy="-5" rx="1.4" ry="3.5" transform="rotate(225)"/>
                    <ellipse fill="#fff" stroke="rgba(255,255,255,0.8)" stroke-width="1" cx="0" cy="-5" rx="1.4" ry="3.5" transform="rotate(270)"/>
                    <ellipse fill="#fff" stroke="rgba(255,255,255,0.8)" stroke-width="1" cx="0" cy="-5" rx="1.4" ry="3.5" transform="rotate(315)"/>
                    <circle fill="#ffd93d" stroke="#ffe566" stroke-width="1" cx="0" cy="0" r="3.5"/>
                </g>
            </g>
            <!-- Zone cliquable fleur -->

            <!-- LIE -->

            <text class="letter1" x="92" y="28" style="font-family:'Tenor Sans',sans-serif;font-size:22px;fill:#a78bfa;">I</text>
            <text class="letter1" x="100" y="28" style="font-family:'Tenor Sans',sans-serif;font-size:22px;fill:#ec4899;">E</text>
        </svg>
    </div>

                @keyframes glowPulse6 { 0%, 100% { opacity: 0.25; } 50% { opacity: 0.6; } }
                .flower6 { animation: spin6 30s linear infinite; transform-origin: 71px 21px; }
                .glow6 { opacity: 0.15; transition: all 0.4s ease; }
                .petals6 { opacity: 0.9; transition: all 0.4s ease; }
                .letter6 { transition: all 0.4s ease; filter: brightness(0.85); }
                .logo[data-id="6"].hovered .glow6 { opacity: 0.6; animation: glowPulse6 1.5s ease-in-out infinite; }
                .logo[data-id="6"].hovered .petals6 { opacity: 1; }
                .logo[data-id="6"].hovered .letter6 { filter: brightness(1.2); }
                .logo[data-id="6"].hovered .flower6 { animation-duration: 6s; }
                .logo[data-id="6"].clicked .letter6 { animation: sparkle 0.8s ease-in-out; }
            </style>
            <defs>
                <filter id="gl6" x="-200%" y="-200%" width="500%" height="500%"><feGaussianBlur in="SourceGraphic" stdDeviation="4"/></filter>
                <filter id="neo6" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur in="SourceGraphic" stdDeviation="0.5" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
            </defs>
            <text class="letter6" x="0" y="28" style="font-family:'Tenor Sans',sans-serif;font-size:22px;fill:#d946ef;">À</text>
            <text class="letter6" x="18" y="28" style="font-family:'Tenor Sans',sans-serif;font-size:22px;fill:#f472b6;">L</text>
            <text class="letter6" x="30" y="28" style="font-family:'Tenor Sans',sans-serif;font-size:22px;fill:#fb923c;">A</text>
            <text class="letter6" x="48" y="28" style="font-family:'Tenor Sans',sans-serif;font-size:22px;fill:#4ade80;">F</text>
            <g class="glow6" filter="url(#gl6)"><circle fill="#00d4aa" cx="71" cy="21" r="7"/></g>
            <g class="flower6 petals6" filter="url(#neo6)">
                <g transform="translate(71,21)">
                    <ellipse fill="#00d4aa" stroke="#33e0be" stroke-width="1" cx="0" cy="-5" rx="1.4" ry="3.5"/>
                    <ellipse fill="#4d96ff" stroke="#70abff" stroke-width="1" cx="0" cy="-5" rx="1.4" ry="3.5" transform="rotate(45)"/>
                    <ellipse fill="#9b5de5" stroke="#b07aee" stroke-width="1" cx="0" cy="-5" rx="1.4" ry="3.5" transform="rotate(90)"/>
                    <ellipse fill="#00d4aa" stroke="#33e0be" stroke-width="1" cx="0" cy="-5" rx="1.4" ry="3.5" transform="rotate(135)"/>
                    <ellipse fill="#4d96ff" stroke="#70abff" stroke-width="1" cx="0" cy="-5" rx="1.4" ry="3.5" transform="rotate(180)"/>
                    <ellipse fill="#9b5de5" stroke="#b07aee" stroke-width="1" cx="0" cy="-5" rx="1.4" ry="3.5" transform="rotate(225)"/>
                    <ellipse fill="#00d4aa" stroke="#33e0be" stroke-width="1" cx="0" cy="-5" rx="1.4" ry="3.5" transform="rotate(270)"/>
                    <ellipse fill="#4d96ff" stroke="#70abff" stroke-width="1" cx="0" cy="-5" rx="1.4" ry="3.5" transform="rotate(315)"/>
                    <circle fill="#ffd93d" stroke="#ffe566" stroke-width="1" cx="0" cy="0" r="3.5"/>
                </g>
            </g>
            <circle class="flower-hitbox" cx="71" cy="21" r="10" fill="transparent"/>
            <text class="letter6" x="80" y="28" style="font-family:'Tenor Sans',sans-serif;font-size:22px;fill:#22d3ee;">L</text>
            <text class="letter6" x="92" y="28" style="font-family:'Tenor Sans',sans-serif;font-size:22px;fill:#a78bfa;">I</text>
            <text class="letter6" x="100" y="28" style="font-family:'Tenor Sans',sans-serif;font-size:22px;fill:#ec4899;">E</text>
        </svg>
    </div>

    <script>
        // Hover et clic sur la fleur uniquement
        document.querySelectorAll('.flower-hitbox').forEach(hitbox => {
            const logo = hitbox.closest('.logo');

            // Hover
            hitbox.addEventListener('mouseenter', () => logo.classList.add('hovered'));
            hitbox.addEventListener('mouseleave', () => logo.classList.remove('hovered'));

            // Clic - scintillement
            hitbox.addEventListener('click', () => {
                logo.classList.remove('clicked');
                void logo.offsetWidth; // Force reflow
                logo.classList.add('clicked');
                setTimeout(() => logo.classList.remove('clicked'), 800);
            });
        });
    </script>
