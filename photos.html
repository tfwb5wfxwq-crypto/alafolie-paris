<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos | À la Folie - Appartement Jacuzzi Paris 11e</title>
    <meta name="description" content="Découvrez en images notre appartement d'exception avec jacuzzi privatif, home cinéma 4K et literie king-size au cœur de Paris 11e.">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2.5rem;
            background: #000;
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }

        .logo:hover .flower {
            animation: spin 3s linear infinite;
        }

        .logo-text {
            font-family: 'Inter', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            display: flex;
            gap: 0.05rem;
        }

        .logo-text span {
            display: inline-block;
        }

        /* Neon colors */
        .neon-a1 { color: #ff4d6a; text-shadow: 0 0 10px #ff4d6a, 0 0 20px #ff4d6a; }
        .neon-l1 { color: #ff8c42; text-shadow: 0 0 10px #ff8c42, 0 0 20px #ff8c42; }
        .neon-a2 { color: #ffd93d; text-shadow: 0 0 10px #ffd93d, 0 0 20px #ffd93d; }
        .neon-f { color: #6bcb77; text-shadow: 0 0 10px #6bcb77, 0 0 20px #6bcb77; }
        .neon-l2 { color: #4dd4d4; text-shadow: 0 0 10px #4dd4d4, 0 0 20px #4dd4d4; }
        .neon-i { color: #9b5de5; text-shadow: 0 0 10px #9b5de5, 0 0 20px #9b5de5; }
        .neon-e { color: #ff4dc4; text-shadow: 0 0 10px #ff4dc4, 0 0 20px #ff4dc4; }

        .flower {
            width: 28px;
            height: 28px;
            animation: spin 20s linear infinite;
        }

        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 0.85rem;
            margin-left: 2rem;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav a:hover, .nav a.active {
            color: #ffd93d;
        }

        /* CONTENT */
        .content {
            padding-top: 90px;
            padding-bottom: 80px;
            min-height: 100vh;
        }

        .hero {
            padding: 4rem 2rem 3rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(255,77,106,0.1) 0%, rgba(77,150,255,0.1) 100%);
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        /* GALLERY */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 4/3;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(255, 217, 61, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem 1.5rem 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            font-size: 1.2rem;
            color: #fff;
            font-style: italic;
        }

        /* LIGHTBOX */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 20px;
            box-shadow: 0 20px 100px rgba(0, 0, 0, 0.8);
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: #fff;
            font-size: 3rem;
            font-weight: 300;
            cursor: pointer;
            transition: color 0.3s;
        }

        .lightbox-close:hover {
            color: #ffd93d;
        }

        /* FOOTER */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #000;
            backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2.5rem;
            z-index: 100;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                height: auto;
                padding: 1rem;
                gap: 1rem;
            }

            .nav {
                flex-direction: row;
                gap: 1rem;
            }

            .nav a {
                margin-left: 0;
                font-size: 0.75rem;
            }

            .content {
                padding-top: 120px;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <a href="/" style="text-decoration: none;">
            <div class="logo">
                <div class="logo-text">
                    <span class="neon-a1">À</span>
                </div>
                <div class="logo-text">
                    <span class="neon-l1">L</span><span class="neon-a2">A</span>
                </div>
                <div class="logo-text">
                    <span class="neon-f">F</span>
                </div>
                <svg class="flower" viewBox="0 0 40 40" style="filter: drop-shadow(0 0 8px rgba(255,255,255,0.8));">
                    <g transform="translate(20,20)">
                        <ellipse fill="#fff" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(0)"/>
                        <ellipse fill="#fff" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(45)"/>
                        <ellipse fill="#fff" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(90)"/>
                        <ellipse fill="#fff" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(135)"/>
                        <ellipse fill="#fff" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(180)"/>
                        <ellipse fill="#fff" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(225)"/>
                        <ellipse fill="#fff" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(270)"/>
                        <ellipse fill="#fff" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(315)"/>
                        <circle fill="#ffd93d" cx="0" cy="0" r="5"/>
                    </g>
                </svg>
                <div class="logo-text">
                    <span class="neon-l2">L</span><span class="neon-i">I</span><span class="neon-e">E</span>
                </div>
            </div>
        </a>
        <nav class="nav">
            <a href="/">Accueil</a>
            <a href="/photos" class="active">Photos</a>
            <a href="/recommandations">Recommandations</a>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <h1 class="hero-title">Photos du Logement</h1>
        <p class="hero-subtitle">Découvrez votre cocon de luxe au cœur de Paris</p>
    </section>

    <!-- CONTENT -->
    <div class="content">
        <div class="gallery-container">
            <div class="gallery-grid">
                <div class="gallery-item" onclick="openLightbox('01.jpg')">
                    <img src="01.jpg" alt="Jacuzzi privatif">
                    <div class="gallery-label">Jacuzzi privatif avec jets massants</div>
                </div>
                <div class="gallery-item" onclick="openLightbox('02.jpg')">
                    <img src="02.jpg" alt="Home cinéma">
                    <div class="gallery-label">Home cinéma 4K avec son surround</div>
                </div>
                <div class="gallery-item" onclick="openLightbox('03.jpg')">
                    <img src="03.jpg" alt="Chambre">
                    <div class="gallery-label">Literie king-size premium</div>
                </div>
                <div class="gallery-item" onclick="openLightbox('04.jpg')">
                    <img src="04.jpg" alt="Salon">
                    <div class="gallery-label">Salon cosy et lumineux</div>
                </div>
            </div>
        </div>
    </div>

    <!-- LIGHTBOX -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="">
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <span style="color: rgba(255,255,255,0.5); font-size: 0.85rem;">© 2026 À la Folie · Paris 11e</span>
        <div style="display: flex; align-items: center; gap: 1.5rem;">
            <a href="https://wa.me/33620202036" target="_blank" style="color: #25D366; text-decoration: none; font-size: 0.85rem; display: flex; align-items: center; gap: 0.4rem;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                </svg>
                06 20 20 20 36
            </a>
            <a href="https://airbnb.fr/h/a-la-folie" target="_blank" style="display: flex; align-items: center; gap: 0.5rem; padding: 0.4rem 1rem; background: rgba(255,90,95,0.1); border-radius: 50px; text-decoration: none; color: #fff; font-size: 0.85rem; transition: all 0.3s;">
                <img src="airbnb-logo.png" alt="Airbnb" style="width: 20px; height: 20px; border-radius: 50%;">
                Réserver
            </a>
        </div>
    </footer>

    <script>
        // Smooth flower animation
        const flower = document.querySelector('.flower');
        let isSpinning = false;

        flower.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            isSpinning = !isSpinning;
            if (isSpinning) {
                flower.style.animation = 'spin 3s linear infinite';
            } else {
                flower.style.animation = 'spin 20s linear infinite';
            }
        });

        // Lightbox
        function openLightbox(src) {
            document.getElementById('lightbox').classList.add('active');
            document.getElementById('lightbox-img').src = src;
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });
    </script>
</body>
</html>
