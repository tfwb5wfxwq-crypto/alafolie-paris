<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos | À la Folie</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --gold: #ffd93d;
            --white: #fff;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--white);
            background: #0a0a0f;
            line-height: 1.6;
        }

        /* HEADER */
        .header {
            padding: 1.5rem 2rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo-svg {
            width: 200px;
            height: auto;
        }

        /* HERO */
        .hero {
            padding: 4rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(255,77,106,0.1) 0%, rgba(77,150,255,0.1) 100%);
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
        }

        /* GALLERY */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 4/3;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            background: var(--glass);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(255, 217, 61, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem 1.5rem 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 1.3rem;
            color: var(--white);
        }

        /* LIGHTBOX */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 20px;
            box-shadow: 0 20px 100px rgba(0, 0, 0, 0.8);
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: var(--white);
            font-size: 3rem;
            font-weight: 300;
            cursor: pointer;
            transition: color 0.3s;
        }

        .lightbox-close:hover {
            color: var(--gold);
        }

        /* FOOTER */
        .footer {
            padding: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            margin-top: 4rem;
        }

        .back-link {
            color: var(--gold);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--white);
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <img src="logo.svg" alt="À la Folie" class="logo-svg">
    </header>

    <!-- HERO -->
    <section class="hero">
        <h1 class="hero-title">Photos du Logement</h1>
        <p class="hero-subtitle">Découvrez votre cocon de luxe au cœur de Paris</p>
    </section>

    <!-- GALLERY -->
    <div class="gallery-container">
        <div class="gallery-grid">
            <div class="gallery-item" onclick="openLightbox('01.jpg')">
                <img src="01.jpg" alt="Jacuzzi privatif">
                <div class="gallery-label">Jacuzzi privatif avec jets massants</div>
            </div>
            <div class="gallery-item" onclick="openLightbox('02.jpg')">
                <img src="02.jpg" alt="Home cinéma">
                <div class="gallery-label">Home cinéma 4K avec son surround</div>
            </div>
            <div class="gallery-item" onclick="openLightbox('03.jpg')">
                <img src="03.jpg" alt="Chambre">
                <div class="gallery-label">Literie king-size premium</div>
            </div>
            <div class="gallery-item" onclick="openLightbox('04.jpg')">
                <img src="04.jpg" alt="Salon">
                <div class="gallery-label">Salon cosy et lumineux</div>
            </div>
        </div>
    </div>

    <!-- LIGHTBOX -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="">
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <a href="index.html" class="back-link">← Retour à l'accueil</a>
        <p style="margin-top: 1rem; color: rgba(255,255,255,0.4); font-size: 0.85rem;">© 2026 À la Folie · Paris 11e</p>
    </footer>

    <script>
        function openLightbox(src) {
            document.getElementById('lightbox').classList.add('active');
            document.getElementById('lightbox-img').src = src;
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // Close with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });
    </script>
</body>
</html>
