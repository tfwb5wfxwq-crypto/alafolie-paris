<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <style>
    .petal { fill: #ffffff; }
    .petal-alt { fill: #ffd93d; }
    .petal-pink { fill: #ff4d6a; }
    .center { fill: #ffd93d; }
  </style>

  <g transform="translate(20, 20)">
    <!-- 8 petals alternating white/yellow/pink -->
    <ellipse class="petal" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(0)"/>
    <ellipse class="petal-alt" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(45)"/>
    <ellipse class="petal-pink" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(90)"/>
    <ellipse class="petal" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(135)"/>
    <ellipse class="petal-alt" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(180)"/>
    <ellipse class="petal-pink" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(225)"/>
    <ellipse class="petal" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(270)"/>
    <ellipse class="petal-alt" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(315)"/>

    <!-- Yellow center -->
    <circle class="center" cx="0" cy="0" r="4.5"/>
  </g>
</svg>
