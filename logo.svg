<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 50">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4d6a"/>
      <stop offset="20%" style="stop-color:#ff8c42"/>
      <stop offset="35%" style="stop-color:#ffd93d"/>
      <stop offset="50%" style="stop-color:#6bcb77"/>
      <stop offset="70%" style="stop-color:#4d96ff"/>
      <stop offset="100%" style="stop-color:#9b5de5"/>
    </linearGradient>
  </defs>

  <style>
    @keyframes daisy-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes petal-glow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .logo-text {
      font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
      font-size: 32px;
      font-weight: bold;
      fill: url(#rainbow);
    }

    .daisy-petals {
      animation: daisy-spin 8s linear infinite;
      transform-origin: center;
    }
    .petal-red { fill: #ff4d6a; animation: petal-glow 2s ease-in-out infinite; }
    .petal-orange { fill: #ff8c42; animation: petal-glow 2s ease-in-out infinite 0.15s; }
    .petal-yellow { fill: #ffd93d; animation: petal-glow 2s ease-in-out infinite 0.3s; }
    .petal-green { fill: #6bcb77; animation: petal-glow 2s ease-in-out infinite 0.45s; }
    .petal-blue { fill: #4d96ff; animation: petal-glow 2s ease-in-out infinite 0.6s; }
    .petal-purple { fill: #9b5de5; animation: petal-glow 2s ease-in-out infinite 0.75s; }
    .petal-pink { fill: #c77dff; animation: petal-glow 2s ease-in-out infinite 0.9s; }
    .petal-coral { fill: #ff6b6b; animation: petal-glow 2s ease-in-out infinite 1.05s; }
    .daisy-center {
      fill: #ffd93d;
    }
  </style>

  <!-- Text: À LA F -->
  <text x="10" y="36" class="logo-text">À LA F</text>

  <!-- Colorful Daisy - bigger and more visible -->
  <g transform="translate(160, 25)">
    <g class="daisy-petals">
      <ellipse class="petal-red" cx="0" cy="-14" rx="5" ry="12"/>
      <ellipse class="petal-orange" cx="0" cy="-14" rx="5" ry="12" transform="rotate(45)"/>
      <ellipse class="petal-yellow" cx="0" cy="-14" rx="5" ry="12" transform="rotate(90)"/>
      <ellipse class="petal-green" cx="0" cy="-14" rx="5" ry="12" transform="rotate(135)"/>
      <ellipse class="petal-blue" cx="0" cy="-14" rx="5" ry="12" transform="rotate(180)"/>
      <ellipse class="petal-purple" cx="0" cy="-14" rx="5" ry="12" transform="rotate(225)"/>
      <ellipse class="petal-pink" cx="0" cy="-14" rx="5" ry="12" transform="rotate(270)"/>
      <ellipse class="petal-coral" cx="0" cy="-14" rx="5" ry="12" transform="rotate(315)"/>
    </g>
    <!-- Yellow center -->
    <circle class="daisy-center" cx="0" cy="0" r="8"/>
  </g>

  <!-- Text: LIE -->
  <text x="200" y="36" class="logo-text">LIE</text>
</svg>
