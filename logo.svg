<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 50">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4d6a"/>
      <stop offset="20%" style="stop-color:#ff8c42"/>
      <stop offset="35%" style="stop-color:#ffd93d"/>
      <stop offset="50%" style="stop-color:#6bcb77"/>
      <stop offset="70%" style="stop-color:#4d96ff"/>
      <stop offset="100%" style="stop-color:#9b5de5"/>
    </linearGradient>
    <linearGradient id="daisy-center" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd93d"/>
      <stop offset="100%" style="stop-color:#f0c420"/>
    </linearGradient>
  </defs>

  <style>
    @keyframes daisy-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes subtle-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.9; }
    }

    .logo-text {
      font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
      font-size: 34px;
      font-weight: bold;
      fill: url(#rainbow);
    }

    .daisy-group {
      animation: subtle-pulse 3s ease-in-out infinite;
    }
    .daisy-petals {
      animation: daisy-spin 25s linear infinite;
      transform-origin: center;
    }
    .daisy-petal {
      fill: #ffffff;
      stroke: #f0f0f0;
      stroke-width: 0.3;
    }
    .daisy-center {
      fill: url(#daisy-center);
    }
  </style>

  <!-- Text: À LA F -->
  <text x="10" y="38" class="logo-text">À LA F</text>

  <!-- Daisy (replaces O) - positioned after F -->
  <g class="daisy-group" transform="translate(163, 26)">
    <g class="daisy-petals">
      <!-- 10 petals -->
      <ellipse class="daisy-petal" cx="0" cy="-10" rx="3.5" ry="8"/>
      <ellipse class="daisy-petal" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(36)"/>
      <ellipse class="daisy-petal" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(72)"/>
      <ellipse class="daisy-petal" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(108)"/>
      <ellipse class="daisy-petal" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(144)"/>
      <ellipse class="daisy-petal" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(180)"/>
      <ellipse class="daisy-petal" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(216)"/>
      <ellipse class="daisy-petal" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(252)"/>
      <ellipse class="daisy-petal" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(288)"/>
      <ellipse class="daisy-petal" cx="0" cy="-10" rx="3.5" ry="8" transform="rotate(324)"/>
    </g>
    <!-- Yellow center -->
    <circle class="daisy-center" cx="0" cy="0" r="6"/>
  </g>

  <!-- Text: LIE -->
  <text x="195" y="38" class="logo-text">LIE</text>
</svg>
