<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 45">
  <defs>
    <linearGradient id="text-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4d6a">
        <animate attributeName="stop-color" values="#ff4d6a;#ff8c42;#ffd93d;#6bcb77;#4d96ff;#9b5de5;#ff4d6a" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#6bcb77">
        <animate attributeName="stop-color" values="#6bcb77;#4d96ff;#9b5de5;#ff4d6a;#ff8c42;#ffd93d;#6bcb77" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#4d96ff">
        <animate attributeName="stop-color" values="#4d96ff;#9b5de5;#ff4d6a;#ff8c42;#ffd93d;#6bcb77;#4d96ff" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <style>
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .logo-text {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 28px;
      font-weight: 500;
      font-style: italic;
      fill: url(#text-grad);
      letter-spacing: 1px;
    }

    .flower {
      animation: spin 20s linear infinite;
    }

    .petal {
      fill: #ffffff;
    }

    .center {
      fill: #ffd93d;
    }
  </style>

  <!-- Text À LA -->
  <text x="10" y="32" class="logo-text">À LA</text>

  <!-- Flower at position (95, 22) -->
  <g transform="translate(95, 22)">
    <g class="flower">
      <!-- 8 petals, each in its own group rotated around center -->
      <g transform="rotate(0)"><ellipse class="petal" cx="0" cy="-10" rx="3.5" ry="8"/></g>
      <g transform="rotate(45)"><ellipse class="petal" cx="0" cy="-10" rx="3.5" ry="8"/></g>
      <g transform="rotate(90)"><ellipse class="petal" cx="0" cy="-10" rx="3.5" ry="8"/></g>
      <g transform="rotate(135)"><ellipse class="petal" cx="0" cy="-10" rx="3.5" ry="8"/></g>
      <g transform="rotate(180)"><ellipse class="petal" cx="0" cy="-10" rx="3.5" ry="8"/></g>
      <g transform="rotate(225)"><ellipse class="petal" cx="0" cy="-10" rx="3.5" ry="8"/></g>
      <g transform="rotate(270)"><ellipse class="petal" cx="0" cy="-10" rx="3.5" ry="8"/></g>
      <g transform="rotate(315)"><ellipse class="petal" cx="0" cy="-10" rx="3.5" ry="8"/></g>
    </g>
    <!-- Yellow center -->
    <circle class="center" cx="0" cy="0" r="5"/>
  </g>

  <!-- Text FOLIE -->
  <text x="130" y="32" class="logo-text">FOLIE</text>
</svg>
