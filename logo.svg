<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 55">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4d6a"/>
      <stop offset="20%" style="stop-color:#ff8c42"/>
      <stop offset="35%" style="stop-color:#ffd93d"/>
      <stop offset="50%" style="stop-color:#6bcb77"/>
      <stop offset="70%" style="stop-color:#4d96ff"/>
      <stop offset="100%" style="stop-color:#9b5de5"/>
    </linearGradient>
  </defs>

  <style>
    @keyframes spin {
      from { transform: translate(175px, 28px) rotate(0deg); }
      to { transform: translate(175px, 28px) rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .logo-text {
      font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
      font-size: 34px;
      font-weight: bold;
      fill: url(#rainbow);
    }

    .petals {
      animation: spin 15s linear infinite;
    }

    .petal { animation: pulse 2.5s ease-in-out infinite; }
    .p1 { fill: #ff4d6a; }
    .p2 { fill: #ff8c42; animation-delay: 0.3s; }
    .p3 { fill: #ffd93d; animation-delay: 0.6s; }
    .p4 { fill: #6bcb77; animation-delay: 0.9s; }
    .p5 { fill: #4d96ff; animation-delay: 1.2s; }
    .p6 { fill: #9b5de5; animation-delay: 1.5s; }
    .p7 { fill: #c77dff; animation-delay: 1.8s; }
    .p8 { fill: #ff6b6b; animation-delay: 2.1s; }

    .center { fill: #ffd93d; }
  </style>

  <!-- Text: À LA F -->
  <text x="12" y="40" class="logo-text">À LA F</text>

  <!-- Petals group - centered at 0,0, animated to 175,28 -->
  <g class="petals">
    <ellipse class="petal p1" cx="0" cy="-18" rx="5" ry="12"/>
    <ellipse class="petal p2" cx="12.7" cy="-12.7" rx="5" ry="12" transform="rotate(45)"/>
    <ellipse class="petal p3" cx="18" cy="0" rx="5" ry="12" transform="rotate(90)"/>
    <ellipse class="petal p4" cx="12.7" cy="12.7" rx="5" ry="12" transform="rotate(135)"/>
    <ellipse class="petal p5" cx="0" cy="18" rx="5" ry="12" transform="rotate(180)"/>
    <ellipse class="petal p6" cx="-12.7" cy="12.7" rx="5" ry="12" transform="rotate(225)"/>
    <ellipse class="petal p7" cx="-18" cy="0" rx="5" ry="12" transform="rotate(270)"/>
    <ellipse class="petal p8" cx="-12.7" cy="-12.7" rx="5" ry="12" transform="rotate(315)"/>
  </g>

  <!-- Center - fixed position -->
  <circle class="center" cx="175" cy="28" r="9"/>

  <!-- Text: LIE -->
  <text x="215" y="40" class="logo-text">LIE</text>
</svg>
